<h2>New Vehicle</h2>
<p>
	{{ vehicle | json }}
</p>
<form (ngSubmit)="submit()">
	<div class="form-group">
		<label for="make">Make</label>
		<select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId">
			<option value=""></option>
			<option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="model">Model</label>
		<select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId">
			<option value=""></option>
			<option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
		</select>
	</div>

	<p>Registration status</p>
	<label for="registered" class="radio-inline">
		<input id="registered" name="isRegistered" [(ngModel)]="vehicle.isRegistered" value="true" type="radio"> Registered
	</label>
	<label for="notRegistered" class="radio-inline">
		<input id="notRegistered" name="isRegistered" [(ngModel)]="vehicle.isRegistered" value="false" type="radio"> Not Registered
	</label>

	<h3>Features</h3>
	<div class="checkbox" *ngFor="let f of features">
		<label for="feature{{ f.id }}">
			<input type="checkbox" (change)="onFeatureToggle(f.id, $event)" id="feature{{ f.id }}">{{ f.name }}
		</label>
	</div>

	<h3>Contact</h3>
	<div class="form-group">
		<label for="contactName">Name</label>
		<input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName">
	</div>
	<div class="form-group">
		<label for="contactPhone">Phone</label>
		<input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone">
	</div>
	<div class="form-group">
		<label for="contactEmail">Email</label>
		<input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
	</div>

	<button class="btn btn-primary">Save</button>
</form>
